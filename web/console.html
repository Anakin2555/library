    <table>
        <tr>
            <td style="display: inline">
                <div class="container" style="margin-top: 20px;background-color: #d9f5f5;padding: 20px 30px;width: 400px">
                    <p style="font-size: 24px;font-weight: bold">编辑书籍</p>

                    <div class="input-group mb-3" >
                        <input id="input_title" type="text" class="form-control" placeholder="输入书名" aria-label="输入书名" aria-describedby="button-addon2">

            <td>

                    <p style="font-size: 12px;">向线上图书馆的书库中添加书本</p>
                    <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" style="width: 120px;height:36px;margin-top: 4px;margin-left:220px;margin-bottom: 14px" data-bs-whatever="@mdo">添加</button>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 style="font-weight: bold">编辑书籍</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" style="margin-left: 30px">
                    <label for="inputPassword1" class="form-label">书名</label>
                    <input type="text" id="inputPassword1" class="form-control" style="width: 400px" aria-describedby="passwordHelpBlock">
                    <div id="passwordHelpBlock" class="form-text">
                        输入书名及版本信息
                    </div>

                    <label for="inputPassword2" class="form-label">作者</label>
                    <input type="text" id="inputPassword2" class="form-control" style="width: 400px" aria-describedby="passwordHelpBlock">
                    <div id="passwordHelpBlock" class="form-text">
                        输入书名及版本信息
                    </div>

                    <label for="inputPassword3" class="form-label">出版社</label>
                    <input type="text" id="inputPassword3" class="form-control" style="width: 400px" aria-describedby="passwordHelpBlock">
                    <div id="passwordHelpBlock" class="form-text">
                        输入出版社信息
                    </div>

                    <label for="inputPassword4" class="form-label">出版日期</label>
                    <input type="text" id="inputPassword4" class="form-control" style="width: 400px" aria-describedby="passwordHelpBlock">
                    <div id="passwordHelpBlock" class="form-text">
                        出版日期和版本信息，例如2007年7月第一版
                    </div>
                    <p class="form-label">封面</p>
                    <div class="mb-3">
                        <input class="" type="file" id="formFile">
                    </div>

                    <label for="inputPassword5" class="form-label" >数量</label>
                    <input type="number" id="inputPassword5" class="form-control" style="width: 400px" aria-describedby="passwordHelpBlock">
                    <div id="passwordHelpBlock" class="form-text">
                        输入书本数量
                    </div>



                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" style="width: 120px">确定</button>
                </div>
            </div>
        </div>
    </div>


    <div class="container" style="margin-left: 0px;margin-top:32px;padding:24px;background-color: white">
        <p style="font-size: 24px;font-weight: bold">借阅记录</p>
        <div class="input-group mb-3" style="width: 348px;" >
            <input type="text" class="form-control"  placeholder="输入书名" aria-label="输入书名" aria-describedby="button-addon2">
            <button class="btn btn-outline-primary" type="button" id="button-addon2">查询</button>
        </div>
        <table class="table" style="margin-top: 28px">
            <thead>
            <tr>
                <th scope="col"></th>
                <th scope="col">书名</th>
                <th scope="col">ID</th>
                <th scope="col">借阅者</th>
                <th scope="col">借阅时间 </th>
            </tr>
            </thead>

            <tr>

                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
                <td>@mdo</td>
            </tr>
            <tr>
                <th scope="row">2</th>
                <td>Jacob</td>
                <td>Thornton</td>
                <td>@fat</td>
                <td>@mdo</td>
            </tr>
            <tr>
                <th scope="row">3</th>
                <td colspan="2">Larry the Bird</td>
                <td>@twitter</td>
            </tr>
            </tbody>
        </table>

<script>
    var exampleModal = document.getElementById('exampleModal')
    exampleModal.addEventListener('show.bs.modal', function (event) {
        // Button that triggered the modal
        var button = event.relatedTarget
        // Extract info from data-bs-* attributes
        var recipient = button.getAttribute('data-bs-whatever')
        // If necessary, you could initiate an AJAX request here
        // and then do the updating in a callback.
        //
        // Update the modal's content.
        var modalTitle = exampleModal.querySelector('.modal-title')
        var modalBodyInput = exampleModal.querySelector('.modal-body input')

        modalTitle.textContent = 'New message to ' + recipient
        modalBodyInput.value = recipient
    })
</script>
